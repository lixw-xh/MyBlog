<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBlog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="/static/css/fontastic.css">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="/static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="#">
                  <div class="form-group">
                    <input type="search" name="search" id="search" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="index.html" class="navbar-brand">MyBlog</a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/blog/index" class="nav-link ">首页</a>
              </li>
              <li class="nav-item"><a href="/blog/community" class="nav-link active ">社区</a>
              </li>
              <li class="nav-item"><a href="post.html" class="nav-link ">写博客</a>
              </li>
            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-8"> 
          <div class="container" >
            <div class="row" id="blogInformation"></div>
            <!-- Pagination -->
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-template d-flex justify-content-center">
                <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-left"></i></a></li>
                <li class="page-item"><a href="#" class="page-link active">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-right"></i></a></li>
              </ul>
            </nav>
          </div>
        </main>
        <aside class="col-lg-4">
          <!-- Widget [Search Bar Widget]-->
          <div class="widget search">
            <header>
              <h3 class="h6">Search the blog</h3>
            </header>
            <form action="#" class="search-form">
              <div class="form-group">
                <input type="search" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search"></i></button>
              </div>
            </form>
          </div>
          <!-- Widget [Latest Posts Widget]        -->
          <div class="widget latest-posts">
            <header>
              <h3 class="h6">浏览 最多</h3>
            </header>
            <div class="blog-posts" id="mostWatch"></div>
          </div>
          <!-- Widget [Tags Cloud Widget]-->
          <div class="widget tags">       
            <header>
              <h3 class="h6">Tags</h3>
            </header>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#" class="tag">#Business</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Technology</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Fashion</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Sports</a></li>
              <li class="list-inline-item"><a href="#" class="tag">#Economy</a></li>
            </ul>
          </div>
        </aside>
      </div>
    </div>
    <!-- Page Footer-->
    <footer class="main-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4" >
            <div class="latest-posts" id="bottomBlogData"></div>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript">
      window.onload=function () {
          $.ajax({
            type:"post",
            url:"/blog/getBlogData",
            data:{},
            success:function (data) {
              $.each(data,function (index, items) {
                $("#blogInformation").append("<div class=\"post col-xl-6\">\n" +
                        "                <div class=\"post-thumbnail\"><a href=\"post.html\"><img src=\""+data[index].picture+"\" alt=\"...\" class=\"img-fluid\"></a></div>\n" +
                        "                <div class=\"post-details\">\n" +
                        "                  <div class=\"post-meta d-flex justify-content-between\">\n" +
                        "                    <div class=\"date meta-last\">"+data[index].createtime+"</div>\n" +
                        "                    <div class=\"category\"><a href=\"#\">"+data[index].type+"</a></div>\n" +
                        "                  </div><a href=\"/blog/idQry?id="+data[index].id+"\">\n" +
                        "                    <h3 class=\"h4\">"+data[index].title+"</h3></a>\n" +
                        "                  <p class=\"text-muted\">"+data[index].outline+"</p>\n" +
                        "                  <footer class=\"post-footer d-flex align-items-center\"><a href=\"#\" class=\"author d-flex align-items-center flex-wrap\">\n" +
                        "                      <div class=\"avatar\"></div>\n" +
                        "                      <div class=\"title\"><span>"+data[index].author+"</span></div></a>\n" +
                        "                    <div class=\"date\"><i class=\"icon-clock\"></i> "+data[index].createtime+"</div>\n" +
                        "                    <div class=\"comments meta-last\"><i class=\"icon-comment\"></i>"+data[index].comment+"</div>\n" +
                        "                  </footer>\n" +
                        "                </div>");
              })
            }
          });
          $.ajax({
            type:"post",
            url:"/blog/getMostWatch",
            data:{},
            success: function (data) {
              $.each(data, function (index, items) {
                $("#mostWatch").append("<a href=\"#\">\n" +
                        "                <div class=\"item d-flex align-items-center\">\n" +
                        "                  <div class=\"image\"><img src=\""+data[index].picture+"\" alt=\"...\" class=\"img-fluid\"></div>\n" +
                        "                  <div class=\"title\"><strong>"+data[index].title+"</strong>\n" +
                        "                    <div class=\"d-flex align-items-center\">\n" +
                        "                      <div class=\"views\"><i class=\"icon-eye\"></i> "+data[index].watch+"</div>\n" +
                        "                      <div class=\"comments\"><i class=\"icon-comment\"></i>"+data[index].comment+"</div>\n" +
                        "                    </div>\n" +
                        "                  </div>\n" +
                        "                </div></a>");
              })
            }
          });
          $.ajax({
          type:"post",
          url:"/blog/bottomPageQry",
          data:{},
          success:function (data) {
            $.each(data, function (index, items) {
              $("#bottomBlogData").append("<a href=\"#\">\n" +
                      "                <div class=\"post d-flex align-items-center\" >\n" +
                      "                  <div class=\"image\"><img src=\""+data[index].picture+"\" alt=\"...\" class=\"img-fluid\"></div>\n" +
                      "                  <div class=\"title\"><strong>"+data[index].title+"</strong><span class=\"date last-meta\">"+data[index].createtime+"</span></div>\n" +
                      "                </div>\n" +
                      "                </a>");
            })
          }
        });
      }
    </script>
    <!-- JavaScript files-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/static/vendor/@fancyapps/fancybox/jquery.fancybox.min.js"></script>
    <script src="/static/js/front.js"></script>
  </body>
</html>
