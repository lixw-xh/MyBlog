  <body>
    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="#">
                  <div class="form-group">
                    <input type="search" name="search" id="search" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="/blog/index" class="navbar-brand">MyBlog</a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/blog/index" class="nav-link active ">首页</a>
              </li>
              <li class="nav-item"><a href="/blog/community" class="nav-link ">社区</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link ">写博客</a>
              </li>
            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero Section-->
    <section style="background-size: cover; background: url(/static/img/gaze.jpg) center center;" class="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <h1>阅读并不让你强大，却让你感觉强大，你喜欢阅读吗？</h1><a href="#" class="hero-link">发现 更多</a>
          </div>
        </div><a href=".intro" class="continue link-scroll "><i class="fa fa-long-arrow-down"></i> Down</a>
      </div>
    </section>
    <!-- Intro Section-->
    <section class="intro">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h2 class="h3">Why think？</h2>
            <p class="text-big">——要真正做到多思,我们必须甘心忍受并延续那种疑惑的状态,这是对彻底探究的动力,这样就不至于在未获得充足理由之前就接受某一设想或肯定某一信念。</p>
          </div>
        </div>
      </div>
    </section>
    <section class="featured-posts no-padding-top">
      <div class="container" id="middleBlogData"></div>
    </section>
    <!-- Divider Section-->
    <section style="background: url(/static/img/divider-bg.jpg); background-size: cover; background-position: center bottom" class="divider">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
          </div>
        </div>
      </div>
    </section>
    <!-- Latest Posts -->
    <section class="latest-posts"> 
      <div class="container">
        <header> 
          <h2>最近的博客</h2>
        </header>
        <div class="row" id="downBlogData"></div>
      </div>
    </section>
    <!-- Gallery Section-->
    <section class="gallery no-padding">    
      <div class="row">
        <div class="mix col-lg-3 col-md-3 col-sm-6">
          <div class="item"><a href="/static/img/gallery-1.jpg" data-fancybox="gallery" class="image"><img src="/static/img/gallery-1.jpg" alt="..." class="img-fluid">
              <div class="overlay d-flex align-items-center justify-content-center"><i class="icon-search"></i></div></a></div>
        </div>
        <div class="mix col-lg-3 col-md-3 col-sm-6">
          <div class="item"><a href="/static/img/gallery-2.jpg" data-fancybox="gallery" class="image"><img src="/static/img/gallery-2.jpg" alt="..." class="img-fluid">
              <div class="overlay d-flex align-items-center justify-content-center"><i class="icon-search"></i></div></a></div>
        </div>
        <div class="mix col-lg-3 col-md-3 col-sm-6">
          <div class="item"><a href="/static/img/gallery-3.jpg" data-fancybox="gallery" class="image"><img src="/static/img/gallery-3.jpg" alt="..." class="img-fluid">
              <div class="overlay d-flex align-items-center justify-content-center"><i class="icon-search"></i></div></a></div>
        </div>
        <div class="mix col-lg-3 col-md-3 col-sm-6">
          <div class="item"><a href="/static/img/gallery-4.jpg" data-fancybox="gallery" class="image"><img src="/static/img/gallery-4.jpg" alt="..." class="img-fluid">
              <div class="overlay d-flex align-items-center justify-content-center"><i class="icon-search"></i></div></a></div>
        </div>
      </div>
    </section>
    <!-- Page Footer-->
    <footer class="main-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4" >
            <div class="latest-posts" id="bottomBlogData"></div>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript">
      window.onload=function(){
          $.ajax({
            type:"post",
            url:"/blog/middlePageQry",
            data:{},
            success:function (data) {
              $.each(data, function(index,items){
                $("#middleBlogData").append("<div class=\"row d-flex align-items-stretch\">\n" +
                        "          <div class=\"text col-lg-7\">\n" +
                        "            <div class=\"text-inner d-flex align-items-center\">\n" +
                        "              <div class=\"content\">\n" +
                        "                <header class=\"post-header\">\n" +
                        "                  <div class=\"category\"><a href=\"#\">"+data[index].type+"</div><a href=\"post.html\">\n" +
                        "                    <h2 class=\"h4\">"+data[index].title+"</h2></a>\n" +
                        "                </header>\n" +
                        "                <p>"+data[index].outline+"</p>\n" +
                        "                <footer class=\"post-footer d-flex align-items-center\"><a href=\"#\" class=\"author d-flex align-items-center flex-wrap\">\n" +
                        "                    <div class=\"avatar\"></div>\n" +
                        "                    <div class=\"title\"><span>"+data[index].author+"</span></div></a>\n" +
                        "                  <div class=\"date\"><i class=\"icon-clock\"></i>"+data[index].createtime+"</div>\n" +
                        "                  <div class=\"comments\"><i class=\"icon-comment\"></i>"+data[index].comment+"</div>\n" +
                        "                </footer>\n" +
                        "              </div>\n" +
                        "            </div>\n" +
                        "          </div>\n" +
                        "          <div class=\"image col-lg-5\"><img src=\""+data[index].picture+"\" alt=\"...\"></div>\n" +
                        "        </div>");
              })
            }
          });
          $.ajax({
              type:"post",
              url:"/blog/downPageQry",
              data:{},
              success:function(data){
                $.each(data, function (index,items) {
                  $("#downBlogData").append("<div class=\"post col-md-4\">\n" +
                          "            <div class=\"post-thumbnail\"><a href=\"post.html\"><img src=\""+data[index].picture+"\" alt=\"...\" class=\"img-fluid\"></a></div>\n" +
                          "            <div class=\"post-details\">\n" +
                          "              <div class=\"post-meta d-flex justify-content-between\">\n" +
                          "                <div class=\"date\">"+data[index].createtime+"</div>\n" +
                          "                <div class=\"category\"><a href=\"#\">"+data[index].type+"</a></div>\n" +
                          "              </div><a href=\"post.html\">\n" +
                          "                <h3 class=\"h4\">"+data[index].title+"</h3></a>\n" +
                          "              <p class=\"text-muted\">"+data[index].outline+"</p>\n" +
                          "            </div>\n" +
                          "          </div>");
                })
              }
            });
          $.ajax({
              type:"post",
              url:"/blog/bottomPageQry",
              data:{},
              success:function (data) {
                $.each(data, function (index, items) {
                  $("#bottomBlogData").append("<a href=\"#\">\n" +
                          "                <div class=\"post d-flex align-items-center\" >\n" +
                          "                  <div class=\"image\"><img src=\""+data[index].picture+"\" alt=\"...\" class=\"img-fluid\"></div>\n" +
                          "                  <div class=\"title\"><strong>"+data[index].title+"</strong><span class=\"date last-meta\">"+data[index].createtime+"</span></div>\n" +
                          "                </div>\n" +
                          "                </a>");
                })
              }
            });
      }
    </script>

    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <script src="/static/vendor/@fancyapps/fancybox/jquery.fancybox.min.js"></script>
    <script src="/static/js/front.js"></script>
